<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Lofat Admin</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">


</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Register an Account</div>
      <div class="card-body">
          <form action="" method="post" id="fileForm" role="form">
          
          
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                   
                    
                  <input type="text" id="txt" class="form-control" name="firstname" placeholder="First name"  onkeyup = "Validate(this)" required>
                  <label for="txt">First name</label>
                  
                  
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">

                  <input type="text" id="txt" class="form-control" name="lastname" placeholder="Last name" onkeyup = "Validate(this)" required>
                  <label for="txt">Last name</label>
                  
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" id="username" class="form-control" placeholder="Username" required onchange="username_validate(this.value);"  >
              <label for="username">Username</label>
              <div class="unamestatus" id="unamestatus"></div>
              
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="password" id="pass" class="form-control inputpass"  placeholder="Password" onchange="pass_val(this.value);" required >
                  <label for="pass">Password</label>
                  <div class="passstatus" id="passstatus"></div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                  
                  <input type="password" id="confpass" class="form-control inputpass"  placeholder="Confirm password"  required  placeholder="Enter again to validate"  onkeyup="checkPass(); return false;" >
                
                  <label for="confpass">Confirm password</label>
                  <div class="passstatus" id="passstatus"></div>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" id="submit" class="btn btn-info">Submit</button>
        </form>
        
        <div class="text-center">
          <a class="d-block small mt-3" href="login.html">Login Page</a>
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script src="js/sb-admin.min.js"></script>
  <script src="js/validate.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>


</body>

</html>
